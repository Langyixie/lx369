<html>
<title>8D Music</title>  
<head>
<h1> 8D Music </h1>
 </head>
<body>
 <style>
body { background-color: #8DE4C0;}
div.desc { padding: 10px; text-align: center; }
</style>
 <img id="image" src="Something Just Like This.jpg" alt="Something Just Like This" style="width:750px;height:400px">
<audio controls preload> 
    <source src="8D Music.mp3"></source> 
    <source src="8D Music.ogg"></source> 
</audio>
<script>
function myFunction() {
    var x = document.createElement("AUDIO");

    if (x.canPlayType("audio/mpeg")) {
        x.setAttribute("src","8D Music.mp3");
    } else {
        x.setAttribute("src","8D Music.ogg");
    }

    x.setAttribute("controls", "controls");
    document.body.appendChild(x);
}
</script>
<p> I have find this very interesting 8D music Mix on Youtube, by using the panning technic in mixing, the music sounds like circling around the listener.</p>
